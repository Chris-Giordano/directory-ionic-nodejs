  <ion-content class="has-header padding">



  <h5>Match Info</h5>



<div class="row">
  <div class="col">
      <label class="item item-input item-floating-label">
    <span class="input-label">Match #</span>
    <input type="number" min="0" placeholder="Match #"  ng-model="data.matchnumber">
  </label>
  </div>
  
</div>

  
<h5> Match Time </h5>
       
<li class="item">
<div class="row">
	<input type="checkbox">
		<checkbox ng-model="data.AutoRun">Crossed Line</checkbox>
</div>
<div class="row">
	<input type="checkbox">
		<checkbox ng-model="data.PlaceSwitch">Place on Switch</checkbox>
	</div>
<div class="row">
	<input type="checkbox">
		<checkbox ng-model="data.PlaceScale">Place on Scale</checkbox>
	</div>
<div class="row">
	<input type="checkbox"
		<checkbox ng-model="data.PlaceScaleW/Traverse">Place on Scale W/ Traverse</checkbox>
	</div>
</li>

        <div class="row">
           <div class="form-inline">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">Place Switch</div>
                <input id="auto-switch-counter" ng-value="switchTeleCount" type="number" class="form-control counters" placeholder="0"  disabled>
                <button id="auto-switch-plus" ng-click="upHighT()" class="btn btn-outline-success up multiplier-tag notransition">+</button>
                <button id="auto-switch-minus" ng-click="downHighT()" class="btn btn-outline-danger down multiplier-tag notransition">-</button>
            </div>
          </div>
        </div>
        <div class="row">
           <div class="form-inline">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">Deny Switch</div>
                <input id="auto-d-switch-counter" ng-value="dSwitchTeleCount" type="number" class="form-control counters" placeholder="0" disabled>
                <button id="auto-d-switch-plus" ng-click="upLowT()" class="btn btn-outline-success up multiplier-tag notransition">+</button>
                <button id="auto-d-switch-minus" ng-click="downLowT()" class="btn btn-outline-danger down multiplier-tag notransition">-</button>
            </div>
          </div>
        </div>
        <div class="row">
           <div class="form-inline">
            <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                <div class="input-group-addon">Place Scale</div>
                <input id="place-scale" ng-value="placescaleCountTele" type="number" class="form-control counters" placeholder="0"  disabled>
                <button id="auto-place-scale-plus" ng-click="upGearCount()" class="btn btn-outline-success up multiplier-tag notransition">+</button>
                <button id="auto-place-scale-minus" ng-click="downGearCount()" class="btn btn-outline-danger down multiplier-tag notransition">-</button>
            </div>
          </div>
        </div>

      </li>
      
      
        <li class="item">
		<div class="row">
			<input type="checkbox">
				<checkbox ng-model="data.park">Parks on Platform?</checkbox>
			</div>
        <div class="row">
			<input type="checkbox">
				<checkbox ng-model="data.AttemptClimb">Attempt Climb?</checkbox>
         </div>
         <div class="row">
			<input type="checkbox">
				<!-- <checkbox ng-click="updateAttempClimb()" ng-model="data.SuccesfulClimb">Succesful Climb</checkbox> -->
				<checkbox ng-model="data.SuccessfulClimb">Successful Climb</checkbox>
         </div>
      </li>

</ul>
