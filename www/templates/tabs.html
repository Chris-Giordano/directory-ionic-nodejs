<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Recent" icon-off="ion-arrow-graph-up-right" icon-on="ion-arrow-graph-up-right" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>

<!-- match list -->
<ion-tab title="Match#" icon-off="ion-document-text" icon-on="ion-document-text" href="#/tab/matches">
    <ion-nav-view name="tab-matches"></ion-nav-view>
  </ion-tab>

  <!-- Team List -->
  <ion-tab title="Teams" icon-off="ion-bug" icon-on="ion-bug" href="#/tab/teams">
    <ion-nav-view name="tab-teams"></ion-nav-view>
  </ion-tab>

  <!-- stats List -->
  <ion-tab title="Stats" icon-off="ion-stats-bars" icon-on="ion-stats-bars" href="#/tab/stats">
    <ion-nav-view name="tab-stats"></ion-nav-view>
  </ion-tab>



  <ion-tab title="Entry" icon-off="ion-plus-circled" icon-on="ion-plus-circled" href="#/tab/enter">
    <ion-nav-view name="tab-enter"></ion-nav-view>
  </ion-tab>


</ion-tabs>
