<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
 <ion-nav-bar class="bar-positive">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content class="padding">
   <!-- stat card -->
   <div align="center">

   </div>

    <ion-list>
      <ion-item class="item-remove-animate " ng-repeat="team in teams" type="item-text-wrap" >
        
       <p> {{team.Index}}.  <b>Team: {{team.Team}} </b> </p>
       <p> Average # of High Goals: {{team.AverageHighGoal}} </p>
      <p> Average # of Low Goals: {{team.AverageLowGoal}} </p>
      <p> <i> Average Goal Score: <b> {{team.AverageGoalScore}} </b></i> </p>

        

      
      </ion-item>
    </ion-list>
   


  </ion-content>
</ion-view>
